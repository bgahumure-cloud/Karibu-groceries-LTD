<!DOCTYPE html>
<html>
<head>
<title>Sales</title>
<style>
body{font-family:Arial;background:#f5f7fa}
header{background:#28a745;color:white;padding:15px}
.container{padding:20px}
.card{background:white;padding:15px;border-radius:6px}
input,button{padding:8px;margin:6px;width:100%}
button{background:#28a745;color:white;border:none}
</style>
</head>
<body>

<header>Sales Agent â€“ Record Sale</header>

<div class="container">
<div class="card">
<input id="produce" placeholder="Produce Name">
<input id="qty" placeholder="Tonnage Sold (kg)">
<input id="amount" placeholder="Amount Paid">
<input id="buyer" placeholder="Buyer Name">
<input id="agent" placeholder="Sales Agent Name">
<button onclick="saveSale()">Save Sale</button>
</div>

<div class="card">
<h3>Today Sales</h3>
<ul id="list"></ul>
</div>
</div>

<script>
let sales=[];

function saveSale(){
  let s={
    produce:produce.value,
    qty:qty.value,
    amount:amount.value,
    buyer:buyer.value
  };
  sales.push(s);
  render();
}

function render(){
  let list=document.getElementById("list");
  list.innerHTML="";
  sales.forEach(s=>{
    list.innerHTML+=`<li>${s.produce} - ${s.qty}kg - UGX ${s.amount}</li>`;
  });
}
</script>

</body>
</html>
