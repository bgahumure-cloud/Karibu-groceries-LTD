<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Credit Sales | KGL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins", sans-serif;
}

body{
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
    url("1 (2).jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  color:#fff;
  padding:40px;
}

/* HEADER */
header{
  font-size:28px;
  font-weight:600;
  color:yellow;
  text-align:center;
  margin-bottom:30px;
}

/* FORM CONTAINER */
.form-box{
  max-width:900px;
  margin:auto;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(12px);
  padding:35px;
  border-radius:18px;
}

/* FORM GRID */
form{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:16px;
}

input{
  padding:14px 18px;
  border-radius:30px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.15);
  color:#fff;
}

input::placeholder{
  color:#ddd;
}

button{
  grid-column:span 2;
  padding:14px;
  background:yellow;
  color:#000;
  font-weight:600;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#c49b63;
}

/* NOTE */
.note{
  margin-top:20px;
  font-size:14px;
  color:#ffeb3b;
  text-align:center;
}

@media(max-width:600px){
  button{
    grid-column:span 1;
  }
}
</style>
</head>

<body>

<header>Credit / Deferred Sales</header>

<div class="form-box">
<form>

<input type="text" placeholder="Buyer Name" required>
<input type="text" placeholder="National ID (NIN)" required>

<input type="text" placeholder="Location" required>
<input type="tel" placeholder="Contact" required>

<input type="number" placeholder="Amount Due (UGX)" required>
<input type="text" placeholder="Sales Agent Name" required>

<input type="date" required>
<input type="text" placeholder="Produce Name" required>

<input type="text" placeholder="Produce Type" required>
<input type="number" placeholder="Tonnage (KG)" required>

<input type="date" required>

<button type="submit">Record Credit Sale</button>

</form>

<p class="note">
âš  Credit sales are recorded separately and monitored until cleared.
</p>
</div>

</body>
</html>
